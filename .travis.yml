language: ruby
before_install:
 - cp config/kippt.yml.example config/kippt.yml
bundler_args: --without development
script:
  - bundle exec rake db:create
  - bundle exec rake db:schema:load
  - bundle exec rake
rvm:
  - 1.9.3
branches:
  only:
    - master
    - production
notifications:
  email:
    - london@railsgirls.co.uk
env:
  - KIPPT_TOKEN=token KIPPT_USERNAME=example_name
