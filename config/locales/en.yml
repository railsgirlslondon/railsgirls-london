# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  date:
      formats:
        default: "%d/%m/%Y"
  time:
      formats:
        default: "%a, %d %b %Y %H:%M "
        email: "%a, %d %b %Y at %H:%M"
        short: "%d/%m/%Y %H:%M "
        date: "%d %B %Y"


  event:
    early_bird: "First round of accepted students (apply by %{deadline}) will receive emails on %{confirmation}."
    final_deadline: "Applications close on %{final_deadline}, we will be sending out invites by %{final_confirmation}."
    waiting_list: "Applications are now closed, but you can join the waiting list and we will send you an invite if the place becomes available. We are trying really hard to fit everyone in, but unfortunatelly we have limited amount of places. If you are invited, please make sure to confirm your place as soon as possible, otherwise your place would be allocated to the next person on the waiting list within 24 hours."

  feedback:
    cancel: "Feedback has been cancelled. Help us improve our workshops by filling in our feedback form!"
    already_cancelled: "Feedback has already been cancelled!"
    successful: "Thanks for your feedback %{name}. You should receive an email asking you to confirm your submission soon!"
    already_submitted: "Hi %{name}! We've already received you feedback for this event!"

    confirmation:
      successful: "Thank you for verifying your submission %{name}!"

    error:
      cannot_find_user: "Hm.. We can't seem to find you. Are you sure you filled in your email address correctly?<br/> If you keep having trouble send us an email at <b><a href='mailto:%{email}'>%{email}</a><?b>"

  validations:
    errors:
      models:
        user:
          invalid_email:  "Please enter a valid email address."
